<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Editor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #1e1e2f;
            --text-primary: #ffffff;
        }
        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.6;
        }
        .color-picker {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }
        button {
            background: #3a3a5f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>âœ¨ Style Editor</h1>
    <p>Customize your bot experience</p>
    
    <div class="color-picker">
        <label>
            Text Color:
            <input type="color" id="textColor" value="#ffffff">
        </label>
        <label>
            Background:
            <input type="color" id="bgColor" value="#1e1e2f">
        </label>
    </div>

    <button onclick="saveStyle()">ðŸ’¾ Save Style</button>

    <script>
        // Initialize Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Get user context
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('user_id');
        const botUsername = params.get('bot');
        
        // Load existing style
        if(localStorage.getItem('userStyle')) {
            const savedStyle = JSON.parse(localStorage.getItem('userStyle'));
            document.getElementById('textColor').value = savedStyle.textColor;
            document.getElementById('bgColor').value = savedStyle.bgColor;
        }
        
        function saveStyle() {
            const styleData = {
                action: "update_style",
                user_id: userId,
                bot: botUsername,
                textColor: document.getElementById('textColor').value,
                bgColor: document.getElementById('bgColor').value,
                timestamp: new Date().toISOString()
            };
            
            // Save locally and send to bot
            localStorage.setItem('userStyle', JSON.stringify(styleData));
            Telegram.WebApp.sendData(JSON.stringify(styleData));
            
            // Close WebApp after 1s
            setTimeout(() => Telegram.WebApp.close(), 1000);
        }
    </script>
</body>
  </html>
